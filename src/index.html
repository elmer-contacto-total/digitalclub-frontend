<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>HolapeAngular</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <!-- Google Fonts - Non-blocking load -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
  <noscript><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet"></noscript>
  <!-- Polyfill for Node.js globals required by SockJS/STOMP -->
  <script>
    var global = global || window;
    var process = process || { env: { DEBUG: undefined } };
    var Buffer = Buffer || { isBuffer: function() { return false; } };
  </script>
  <!-- Initial loading spinner styles -->
  <style>
    .app-loading {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #09090b;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 999999;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .app-loading.hidden {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease-out;
    }
    .app-loading .spinner {
      width: 48px;
      height: 48px;
      border: 3px solid #27272a;
      border-top-color: #22c55e;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    .app-loading .text {
      margin-top: 16px;
      color: #a1a1aa;
      font-size: 14px;
    }
    .app-loading .retry-hint {
      margin-top: 24px;
      color: #71717a;
      font-size: 12px;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .app-loading .retry-hint.visible {
      opacity: 1;
    }
    .app-loading .retry-btn {
      margin-top: 12px;
      padding: 8px 16px;
      background: #27272a;
      color: #fafafa;
      border: 1px solid #3f3f46;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      opacity: 0;
      transition: opacity 0.3s, background 0.2s;
    }
    .app-loading .retry-btn.visible {
      opacity: 1;
    }
    .app-loading .retry-btn:hover {
      background: #3f3f46;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Initial loading screen - hidden by Angular when ready -->
  <div id="app-loading" class="app-loading">
    <div class="spinner"></div>
    <div class="text">Cargando...</div>
    <div id="loading-retry-hint" class="retry-hint">Â¿Tarda demasiado?</div>
    <button id="loading-retry-btn" class="retry-btn" onclick="window.location.reload()">Reintentar</button>
  </div>
  <script>
    // Show retry button after 8 seconds if still loading
    setTimeout(function() {
      var hint = document.getElementById('loading-retry-hint');
      var btn = document.getElementById('loading-retry-btn');
      if (hint) hint.classList.add('visible');
      if (btn) btn.classList.add('visible');
    }, 8000);
  </script>

  <app-root></app-root>
</body>
</html>
