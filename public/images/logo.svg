  <!-- Subtext -->
  <text x="116" y="22" font-family="Inter, system-ui, sans-serif" font-size="9" font-weight="500" fill="currentColor" opacity="0.6">Monitor</text>
  <text x="116" y="34" font-family="Inter, system-ui, sans-serif" font-size="9" font-weight="500" fill="currentColor" opacity="0.6">WhatsApp</text>
