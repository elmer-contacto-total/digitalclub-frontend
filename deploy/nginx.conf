server {
    listen 80;
    server_name digitalclub.contactototal.com.pe;

    # Frontend Angular (static files)
    root /var/www/holape-angular;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # ============================================
    # BACKEND API PROXIES
    # ============================================

    # API v1 endpoints
    location /api/ {
        proxy_pass http://127.0.0.1:8443/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Backend /app/* endpoints (Rails-style routes used by Angular services)
    # These are API calls, NOT Angular SPA routes
    location ~ ^/app/(clients|users|tickets|messages|audits|alerts|prospects|calculate_kpis|kpis|bulk_messages|message_templates|canned_messages|whatsapp_onboarding|template_bulk_sends|countries|languages|export|imports|crm_info_settings|agent_clients|agent_prospects|set_current_client|app_versions|media_audit_logs) {
        client_max_body_size 200m;
        proxy_pass http://127.0.0.1:8443;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # WebSocket proxy - exact match (SockJS fallback)
    location = /ws {
        proxy_pass http://127.0.0.1:8443/ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }

    # WebSocket proxy - with trailing slash
    location /ws/ {
        proxy_pass http://127.0.0.1:8443/ws/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }

    # Swagger UI (optional - remove in production if not needed)
    location /swagger-ui.html {
        proxy_pass http://127.0.0.1:8443/swagger-ui.html;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /swagger-ui/ {
        proxy_pass http://127.0.0.1:8443/swagger-ui/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api-docs {
        proxy_pass http://127.0.0.1:8443/api-docs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /v3/api-docs {
        proxy_pass http://127.0.0.1:8443/v3/api-docs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Angular SPA routing - all other routes go to index.html
    # This handles Angular routes like /app/dashboard, /app/chat, etc.
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
